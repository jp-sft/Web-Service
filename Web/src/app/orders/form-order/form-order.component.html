<form [formGroup]="dataSource" (ngSubmit)="submit()"
      class="mat-elevation-z8">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Customer</mat-label>
      <mat-select [compareWith]="compareFunction"  formControlName="customer">
        <mat-option *ngFor="let customer of customers"
                    [value]="customer"> {{customer.firstName}}  {{customer.lastName}} </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <ng-container formArrayName="orderLines">
    <mat-table #table mat-table [dataSource]="orderLines.controls">

      <!-- Id Column -->
<!--      <ng-container matColumnDef="id">-->
      <!--        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>-->
      <!--        <mat-cell *matCellDef="let element"> {{element.get('id').value}}. </mat-cell>-->
      <!--      </ng-container>-->

      <!--      Quantity Column-->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity</th>
        <td mat-cell *matCellDef="let element"  [formGroup]="element">
          <mat-form-field appearance="fill" floatLabel="never">
            <input matInput type="number" formControlName="quantity">
          </mat-form-field>
        </td>
      </ng-container>

      <!--      Weight Column-->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight</th>
        <td mat-cell *matCellDef="let element"  [formGroup]="element">
          <mat-form-field appearance="fill" floatLabel="never">
            <input matInput type="number" formControlName="weight">
          </mat-form-field>
        </td>
      </ng-container>

      <!--      taxStatus Column-->
      <ng-container matColumnDef="taxStatus">
        <th mat-header-cell *matHeaderCellDef> TaxStatus</th>
        <td mat-cell *matCellDef="let element"  [formGroup]="element">
          <mat-form-field appearance="fill" floatLabel="never">
            <input matInput type="number" formControlName="taxStatus">
          </mat-form-field>
        </td>
      </ng-container>

      <!--      Product Column-->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product</th>
        <td mat-cell *matCellDef="let element"  [formGroup]="element">
          <mat-form-field appearance="fill" floatLabel="never">
            <mat-select [compareWith]="compareFunction"  formControlName="product">
              <mat-option *ngFor="let product of products" [value]="product">{{product.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <!--      Weight Column-->
      <ng-container matColumnDef="subTotal">
        <th mat-header-cell *matHeaderCellDef> SubTotal</th>
        <td mat-cell *matCellDef="let element"  [formGroup]="element">
          <mat-form-field appearance="fill" floatLabel="never">
            <input matInput type="number" formControlName="subTotal">
          </mat-form-field>
        </td>
      </ng-container>

      <!--      Action Column-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button type="submit">Add</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;"></tr>

    </mat-table>
  </ng-container>
  <tr class="mat-row">
    <td class="mat-cell" [attr.colspan]="columnsToDisplayWithExpand.length">
      <button (click)="addNewOrderLine()">Add new Line</button>
    </td>
  </tr>
</form>
