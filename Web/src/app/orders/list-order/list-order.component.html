<span class="spacer"></span>
<mat-table #table mat-table [dataSource]="this.orders" class="mat-elevation-z8" multiTemplateDataRows>



  <!--  ID-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Customer Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef>Customer</th>
    <td mat-cell
        *matCellDef="let element">{{element.customer.firstName}} {{element.customer.lastName}}</td>
  </ng-container>

  <!-- ordersLine Column -->
  <ng-container matColumnDef="ordersLine">
    <th mat-header-cell *matHeaderCellDef> Orders Line</th>
    <td mat-cell *matCellDef="let element"> {{element.orderLines.length}} </td>
  </ng-container>

  <!-- createdDate Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Created Date</th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!--  If Empty -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      No data matching the filter.
    </td>
  </tr>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;"
              [style.background-color] = "this.rowClicked == row.id ? 'skyblue' : 'white'"
              (click)="selectRow(row)"></tr>
</mat-table>
<span class="spacer"></span>
