<div class="searchForm">
  <mat-form-field appearance="fill">
    <mat-label>Filter by</mat-label>
    <mat-select [formControl]="by">
      <mat-option></mat-option>
      <mat-option *ngFor="let filter of byValues" [value]="filter">{{filter | titlecase}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" *ngIf="by.getRawValue()==SearchOrderBy.STATUS">
    <mat-label>Status filter</mat-label>
    <input type="text"
           placeholder="Filter by status"
           matInput
           [formControl]="byStatusControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptionsStatus | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
    <button *ngIf="byStatusControl.value" matSuffix mat-icon-button aria-label="Clear"
            (click)="byStatusControl.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="fill" *ngIf="by.getRawValue()==SearchOrderBy.CUSTOMER">
    <mat-label>Customer filter</mat-label>
    <input type="text"
           placeholder="Filter by customer"
           matInput
           color="accent"
           [formControl]="byCustomerControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptionsCustomer | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
    <button *ngIf="byStatusControl.value" matSuffix mat-icon-button aria-label="Clear"
            (click)="byStatusControl.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
