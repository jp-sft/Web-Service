<h3>List Customer</h3>
<span class="spacer"></span>
<table #table mat-table [dataSource]="this.customers" class="mat-elevation-z8" multiTemplateDataRows>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Profile </th>
    <td mat-cell *matCellDef="let element">
      <img width="25" [src]="getCustomerImageUrl(element.id)" [alt]="element.firstName"/>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{column | uppercase}}</th>
    <td mat-cell
        *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!--  If Empty -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      No data matching the filter.
    </td>
  </tr>

  <!--  Details -->
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">More&nbsp;</th>
    <td mat-cell *matCellDef="let element" style="display: flex">
      <button mat-icon-button aria-label="expand row"
              (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
      <div class="action">
        <button mat-raised-button (click)="updateCustomer(element);">
          <mat-icon class="action-icon">edit</mat-icon>
        </button>
        <button mat-raised-button (click)="deleteCustomer(element);">
          <mat-icon class="action-icon">delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div>
          <div class="example-element-diagram">
            <img [src]="getCustomerImageUrl(element.id)" [alt]="element.firstName"/>
            <!--            <img [src]="'http://localhost:8000/customers/1/image'" [alt]="element.name">-->
          </div>
          <div class="action">
            <span class="spacer"></span>
            <button mat-raised-button (click)="updateCustomer(element);">
              Edit
              <!--              <mat-icon class="action-icon">edit</mat-icon>-->
            </button>
            <span class="spacer"></span>
            <button mat-raised-button (click)="deleteCustomer(element);">
              Delete
              <!--              <mat-icon class="action-icon">delete</mat-icon>-->
            </button>
            <span class="spacer"></span>
          </div>
        </div>

        <div class="example-element-description">
          <div *ngFor="let col of displayedColumnsDetails">
            <span class="title">{{col | titlecase}} :</span>
            <span class="example-element-name"> {{element[col]}} </span>
          </div>
        </div>
        <div class="example-element-description">
          <div *ngFor="let col of displayedColumnsDetails2">
            <span class="title">{{col | titlecase}} :</span>
            <span class="example-element-name"> {{element[col]}} </span>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<span class="spacer"></span>
